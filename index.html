<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Nav - Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="top-row">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCoYV48sMj36oqJBxCgOPmiA" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="mailto:thapasandip080@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="logo-header">
                <h4>Es - de coup s</h4>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About</a></li>
        </ul>

    <section class="book-addition">
        <h4>Book Title</h4>
        <ul id="book-list">
            <li>"Pride and Prejudice" by Jane Austen</li>
            <li>"The Night Circus" by Erin Morgenstern</li>
            <li>"The Immortal Life of Henrietta Lacks" by Rebecca Skloot</li>
            <li>"Sapiens: A Brief History of Humankind" by Yuval Noah Harari</li>
        </ul>
        <button onclick="addBook()">Add</button>
    </section><br><br>

    <section class="search-book">
        <input type="text" id="search-bar" placeholder="Search for a book">
        <button onclick="searchBook()">Search</button>
        <button onclick="clearSearchHighlights()">Clear Search</button>
    </section><br><br>

    <section class="remove-book">
        <button onclick="removeBook()">Remove Last Book</button>
    </section>

    <section class="favorite">

    </section>

    <script src="dom.js"></script>
</body>
</html>
